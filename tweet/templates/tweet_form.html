{% extends "layout.html" %}

{% block title  %}

Twitter

{% endblock %}

{% block content %}

<h1 class="text-center mt-4">Welcome to Tweet with KP</h1>

<h2 > {% if form.instance.pk %}

    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit" >Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to Tweets</a>

</h2>


{% endblock %}
